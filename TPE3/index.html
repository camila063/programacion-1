<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand">PASTELES</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline" type="submit">Search</button>
            </form>
        </div>
    </nav> 
    <br>
    <a href="index.2.html">-></a>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form id="form_produc">
                <div class="input-group mb-3">
                    <span class="input-group-text">Descripción:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inp_descripcion">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Precio de venta:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inp_precio">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Imagen:</span>
                    <input type="text" class="form-control" placeholder="URL" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inp_img">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Detalles:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inp_detalles">
                </div>
                </form>
                <button id="btn_guardar" type="button" class="btn btn-outline-info">Guardar</button>
                <button  style="display: none;" id="btn_actualizar" type="button" class="btn btn-outline-info">Actualizar</button>
            </div>
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Descripcion</th>
                            <th>Imagen</th>
                            <th>Detalles</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="mymodal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Está seguro de realizar esta acción?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btn_eliminar" type="button" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
</body>
